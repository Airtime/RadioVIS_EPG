<html>
	<head>
		<script type="text/javascript" src="/static/javascript/dns.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/themes/base/jquery-ui.css" id="theme">
		<link rel="stylesheet" href="/static/css/jquery.fileupload-ui.css">
		<link rel="stylesheet" href="/static/css/dns.css">
		<title>RadioVIS setting</title>
	</head>
<body>
<div id="fileupload">
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="fileupload-buttonbar">
            <label class="fileinput-button">
                <span>Add files and enter text</span>
                <input type="file" name="file">
                Enter text:<input type="text" name="text">
                <input type="hidden" name="line_no" value={{line_no}}>
            </label>
			<br/>
            <button type="submit" class="start">Send</button>
            <button type="reset" class="cancel">Cancel</button>
            <button type="button" class="delete">Delete data</button>
        </div>
    </form>	
	{% for image in image_list_url %}
		<img src="{{image}}" alt="{{image}}" height="48" width="48"/>
	{% end %}
    <div class="fileupload-content">
        <table class="files"></table>
        <div class="fileupload-progressbar"></div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="//ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="/static/javascript/jquery.iframe-transport.js"></script>
<script src="/static/javascript/jquery.fileupload.js"></script>
<script src="/static/javascript/jquery.fileupload-ui.js"></script>
<script src="/static/javascript/upload.js"></script>
</body>
</html>
